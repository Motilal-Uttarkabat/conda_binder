name: base
# Order determines the ranking of search
channels:              
 - conda-forge       # Generic packages
 - bioconda          # Bioinformatics related packages
 - defaults          # Stable but older packages
 
 # Lock the version of packages which are required to have an updated version
dependencies:
 - r-base=3.6        # Version of R
 - python=3.7.7      # Version of Python
 - r-dplyr
 - r-ggplot2
 - r-tidyverse
 - r-plotly
 - r-shiny
 - r-shinythemes
 - r-ggpmisc
 - r-caret
 - r-ellipse
 - r-e1071
 - r-kernlab
 - r-randomforest
 - pip
 - pip:              # Python package manager to install python packages
     - plotly
     - pandas
     - matplotlib
     - scikit-learn
     - numpy
